<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div id="center">
    <!-- Header Başlangıç (Header Start) -->
    <header>
        <div class="headerleft">
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Store</a></li>
            </ul>
        </div>
        <div class="headerright">
            <ul>
                <li><a href="#"><button class="signbtn" type="button">Sign in</button></a></li>
                <li><a href="#"><img class="karekutu" src="https://cdn3.iconfinder.com/data/icons/navigation-and-settings/24/Material_icons-01-11-512.png"></a></li>
                <li><a href="#">Images</a></li>
                <li><a href="#">Gmail</a></li>
            </ul>
        </div>
    </header>
    <!-- Header Bitiş (Header End) -->

    <!-- Logo Başlangıç (Logo Start) -->
    <div class="logo">
        <img src="/img/GLogo.png"/>
    </div>
    <!-- Logo Bitiş (Logo End) -->

    <!-- Bar Başlangıç (Bar Start)-->
    <div class="bar">
        <input class="searchbar" type="text">
        <a href="#"><img class="ses" src="/img/Google_mic.png"></a>
        <!-- <a class="al" href="#"><img class="G" src="/img/G.png"></a> -->
    </div>
    <!-- Bar Bitiş (Bar End)-->

    <!-- Buton Başlangıç (Button Start) -->
    <div class="buton">
        <button class="btn" type="button">Google Search</button>
        <button class="btn" type="button">I'm Feeling Lucky</button>
    </div>
    <!-- Buton Bitiş (Button End) -->

    <!-- Footer Başlangıç (Footer Start) -->
    <footer>
        <div class="footer">
            <div class="footerleft">
                <div class="footerleft-b">
                    <ul type="none">
                        <li><a href="#">Advertising</a></li>
                        <li><a href="#">Business</a></li>
                        <li><a href="#">How Search works</a></li>
                    </ul>
                </div>
                <div class="footermid">
                    <p>Copyright© Google Inc.</p>
                </div>
                <div class="footerright">
                    <ul type="none">
                        <li><a href="#">Privacy</a></li>
                        <li><a href="#">Terms</a></li>
                        <li><a href="#">Settings</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    <!-- Footer Bitiş (Footer End) -->
</div>
